name: locapet
description: "A new Flutter project."
publish_to: 'none'
version: 1.2.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

#=====================================================================
#               앱 실행에 필요한 런타임 패키지 (Dependencies)
#=====================================================================
dependencies:
  flutter_test:
    sdk: flutter
  flutter:
    sdk: flutter

  #== Core Architecture: 상태관리, 라우팅, 의존성 주입 ==#
  flutter_bloc: ^9.1.1
  go_router: ^17.0.1
  get_it: ^9.2.0
  injectable: ^2.7.1+4

  #== Networking & API: HTTP 통신, API 클라이언트, 데이터 모델 ==#
  dio: ^5.9.0
  retrofit: ^4.9.2
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  dartz: ^0.10.1
  equatable: ^2.0.8

  #== Firebase & Push Notifications ==#
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  firebase_messaging: ^16.1.0
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6

  #== Social Authentication ==#
  kakao_flutter_sdk: ^1.10.0
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  naver_login_sdk: ^3.1.7

  #== Local Storage & File System ==#
  shared_preferences: ^2.5.4
  flutter_secure_storage: ^10.0.0
  path_provider: ^2.1.5
  path: ^1.9.1

  #== Permissions & Device Info ==#
  permission_handler: ^12.0.1
  connectivity_plus: ^7.0.0
  package_info_plus: ^9.0.0

  #== UI & Utilities ==#
  cupertino_icons: ^1.0.8
  flutter_dotenv: ^6.0.0
  intl: ^0.20.2
  flutter_svg: ^2.2.3
  cached_network_image: ^3.4.1
  gap: ^3.0.1
  logger: ^2.6.2
  fluttertoast: ^9.0.0
  url_launcher: ^6.3.2
  kpostal: ^1.1.0
  mobile_scanner: ^7.1.4
  visibility_detector: ^0.4.0+2
  dropdown_button2: ^2.3.9
  file_picker: ^10.3.8
  flutter_inappwebview: ^6.1.5
  app_links: ^7.0.0
  flutter_screenutil: ^5.9.3
  flutter_naver_map: ^1.4.4
  geolocator: ^14.0.1
  youtube_player_flutter: ^9.1.3

#=====================================================================
#               개발 과정에서만 필요한 패키지 (Dev Dependencies)
#=====================================================================
dev_dependencies:
  flutter_lints: ^6.0.0

  #== Code Generation: 코드 자동 생성을 위한 도구들 ==#
  build_runner: ^2.10.4
  injectable_generator: ^2.12.0
  retrofit_generator: ^10.2.1
  freezed: ^3.2.4
  json_serializable: ^6.11.3

  #== App Branding: 스플래시 화면 및 앱 아이콘 설정 ==#
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.4

  #== Testing: BLoC 테스트 및 Mock 객체 생성 ==#
  mocktail: ^1.0.4

#=====================================================================
#                           Flutter 앱 설정
#=====================================================================
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/icons/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
